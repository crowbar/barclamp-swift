barclamp:
  name: swift
  display: Swift
  version: 0
  license: "apache2"
  copyright: "Dell, Inc 2013"
  api_version: "v2"
  api_version_accepts: "v2"
  allow_multiple_proposals: true
  requires:
    - '@crowbar'
    - keystone
  member:
    - openstack
  os_support:
    - ubuntu-12.04

crowbar:
  layout: 1.9
  order: 80
  run_order: 80
  chef_order: 80

debs:
  ubuntu-12.04:
    repos:
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-updates/folsom main
  pkgs:
    - curl
    - swift
    - swift-container
    - swift-object
    - sqlite
    - swift-account
    - memcached
    - swift-proxy
    - xfsprogs
    - libmemcache-dev
    - python-swift
    - python-swauth
    - python-keystone
